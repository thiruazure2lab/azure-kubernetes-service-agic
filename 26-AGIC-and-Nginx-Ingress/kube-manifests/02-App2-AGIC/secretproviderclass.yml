# This is a SecretProviderClass example using workload identity to access Key Vault
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kvname-wi
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"         # set to true for pod identity access mode
    clientID: "f4c40244-2ac4-4c97-b4cc-3d810b8d63aa"
    keyvaultName: "secret-store-vje35IH3Pd"
    cloudName: ""                   # [OPTIONAL for Azure] if not provided, azure environment will default to AzurePublicCloud
    objects:  |
      array:
        - |
          objectName: secret1
          objectType: secret        # object types: secret, key or cert
          objectVersion: ""         # [OPTIONAL] object versions, default to latest if empty
        # - |
        #   objectName: key1
        #   objectType: key
        #   objectVersion: ""
    tenantID: "033df351-fa13-48d7-a9ac-c73ceb9ca520"